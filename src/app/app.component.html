<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark bg-amber scrolling-navbar ie-nav" [containerInside]="false">
  <logo>
      <a class="logo navbar-brand" href="#"><span>Scrambler Ducati Weather Station</span></a>
  </logo>
  <links>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active waves-light" mdbRippleRadius>
            <span class="lead"> {{ temp }} <sup>&deg;</sup>C </span> <span class="lead lead-light d-lg-none">Temperature</span>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
            <span class="lead"> {{ humidity }} %</span> <span class="lead lead-light d-lg-none">Humidity</span>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
            <span class="lead"> {{ air_pressure }} hPa</span> <span class="lead lead-light d-lg-none">Air Pressure</span>
          </li>
          <li *ngIf="BID">
            <span class="lead"> {{ BID }}</span> <span class="lead lead-light d-lg-none">Device ID</span>
          </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link" href="https://www.mc-lifestyle.com"><i-home></i-home></a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link" href="https://www.facebook.com/MCL.Web"><i-facebook></i-facebook></a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
              <a class="nav-link" href="https://www.instagram.com/mclifestyle_kokkola/"><i-instagram></i-instagram></a>
          </li>
      </ul>
  </links>
</mdb-navbar>
<div class="container-fluid view">
  <div class="row mt-5">
    <div class="col-sm-12 text-center fixed-bottom mb-3">
      <a type="button" class="btn btn-danger btn-rounded btn-lg" href="https://www.mc-lifestyle.com">MC Lifestyle</a>
    </div>
  </div>
</div>
